<div class="container m-auto p-5">
    <div class="card">
        <img class="card-img-top m-auto" />
        <div class="card-body">
            <div class="container">

                <div class="row text-center">
                    <div class="col-md-10 offset-md-1">
                        <h5 class="card-title  m-auto">{{ user.firstName }} {{ user.lastName }}</h5>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-10 offset-md-1">
                        <div class="row">
                            <div class="col-md-2 offset-md-8">

                            </div>
                        </div>
                        <div class="row" *ngIf="user.firstName">
                            <div class="col-md-2 offset-md-1">
                                Firstname
                            </div>
                            <div class="col-md-7 offset-md-1">
                                {{ user.firstName }}
                            </div>
                        </div>
                        <div class="row" *ngIf="user.lastName">
                            <div class="col-md-2 offset-md-1">
                                Lastname
                            </div>
                            <div class="col-md-7 offset-md-1">
                                {{ user.lastName }}
                            </div>
                        </div>
                        <div class="row" *ngIf="user.email">
                            <div class="col-md-2 offset-md-1">
                                Email
                            </div>
                            <div class="col-md-7 offset-md-1">
                                {{ user.email }}
                            </div>
                        </div>
                        <div class="row" *ngIf="user?.attributes?.regNumber">
                            <div class="col-md-2 offset-md-1">
                                Reg No.
                            </div>
                            <div class="col-md-7 offset-md-1">
                                {{ user?.attributes?.regNumber }}
                            </div>
                        </div>
                        <div class="row" *ngIf="user?.attributes?.grade">
                            <div class="col-md-2 offset-md-1">
                                Grade
                            </div>
                            <div class="col-md-7 offset-md-1">
                                {{ user?.attributes?.grade }}
                            </div>
                        </div>
                        <div class="row" *ngIf="user?.attributes?.subjects">
                            <div class="col-md-2 offset-md-1">
                                Subjects
                            </div>
                            <div class="col-md-7 offset-md-1">
                                {{ user?.attributes?.subjects }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
