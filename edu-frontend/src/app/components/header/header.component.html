<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" routerLink="">EDU Hub</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto d-flex">
            <li class="nav-item" [ngClass]="{active: currentRoute==''}">
                <a class="nav-link" routerLink="">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item" *ngIf="this.keycloakService.isLoggedIn()" [ngClass]="{active: currentRoute=='profile'}">
                <a class="nav-link" routerLink="profile">Profile</a>
            </li>
            <!-- Authentication Nav Items -->
            <li class="nav-item" *ngIf="!this.keycloakService.isLoggedIn()" [ngClass]="{active: currentRoute=='login'}">
                <a class="nav-link" routerLink="login">Login</a>
            </li>
            <li class="nav-item" *ngIf="this.keycloakService.isLoggedIn()">
                <a class="nav-link btn btn-link" data-toggle="modal" data-target="#logoutConfirmModal">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Modal -->
<div class="modal fade" id="logoutConfirmModal" tabindex="-1" role="dialog" aria-labelledby="logoutConfirmModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="logoutConfirmModalLabel">Logout</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Do you really want to logout from EDU hub?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cance</button>
                <button type="button" class="btn btn-primary" (click)="logout()">Logout</button>
            </div>
        </div>
    </div>
</div>
